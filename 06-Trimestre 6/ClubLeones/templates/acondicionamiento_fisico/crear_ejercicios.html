{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Club Leones</title>
</head>
<body class="body">
    <!-- HTML de la navbar -->
    {% include 'layout/navbar_dashboard.html' %}

    <!-- HTML de la sidebar -->
    {% include 'layout/sidebar.html' %}

    <!-- HTML del contenido de la página -->

    <div class="container">
        <h1 class="text-center">Crear Ejercicio</h1>
        <form action="" method="post">
            <div class="row">
                <div class="col-md-12 fondo2">
                    <div class="mb-3 fondo2">
                        <label for="nombre" class="form-label fondo2">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="escriba el nombre del ejercicio" required="required" />
                    </div>
                    <!-- <div class="mb-3 fondo2">
                        <label for="imagen" class="form-label fondo2">Imagen</label>
                        <input type="file" class="form-control" id="imagen" name="imagen" required="required" />
                    </div> -->
                    <div class="mb-3 fondo2">
                        <label for="descripcion" class="form-label fondo2">Descripción</label>
                        <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="escriba la descripción del ejercicio" required="required" />
                    </div>
                    <div class="mb-3 fondo2">
                        <label for="cantidad" class="form-label fondo2">Cantidad</label>
                        <input type="number" class="form-control" id="cantidad" name="cantidad" placeholder="escriba la cantidad del ejercicio" required="required" />
                    </div>
                    <div class="mb-3 fondo2">
                        <label for="segundos" class="form-label fondo2">Segundos</label>
                        <input type="number" class="form-control" id="segundos" name="segundos" placeholder="escriba el tiempo en segundos del ejercicio" required="required" />
                    </div>
                    <input type="hidden" name="planacondicionamientoid" value="{{ planacondicionamiento.id }}" />
                    <div class="text-center fondo2">
                        <button type="submit" class="btn btn-primary">Crear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
