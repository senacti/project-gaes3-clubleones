{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Club Leones</title>
</head>
<body class="body">
    <!-- html de la navbar -->
    {% include 'layout/navbar_dashboard.html' %}
    
    <!-- Html de la side bar -->
    {% include 'layout/sidebar.html' %}
    
    <!-- html del contenido de la página -->
    <div class="container-fluid">
        <h1 class="text-center">Equipos</h1>
        <a href="{% url 'crear_equipos' %}">
            <button type="button" class="opciones btn btn-logout btn-outline-primary">Crear equipo</button>
        </a>
        <div class="table-responsive pt-3">
            <table class="table table-striped">
                <thead>
                    <tr class="fondo2">
                        <th scope="col"></th>
                        <th scope="col">Id Equipos</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Categoria</th>
                        <th scope="col">Inscripción</th>
                        <th scope="col">Equipación</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                        <tr>
                            <td>
                                <a href="{% url 'jugadores' %}">
                                    <button type="button" class="opciones btn btn-logout btn-outline-primary">Jugadores</button>
                                </a>
                            </td>
                            <td>equipo.id</td>
                            <td>equipo.nombre</td>
                            <td>equipo.categoria</td>
                            <td>equipo.inscripcion</td>
                            <td>equipo.equipacion</td>
                            <td>
                                <a href="{% url 'editar_equipos' %}">
                                    <button type="button" class="opciones btn btn-logout btn-outline-primary">Editar</button>
                                </a>
                            </td>
                            <td>
                                <a href="">
                                    <button type="button" class="opciones btn btn-logout btn-outline-primary">Eliminar</button>
                                </a>
                            </td>
                        </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
