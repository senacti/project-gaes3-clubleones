{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Club Leones</title>
</head>
<body class="body">
    <!-- html de la navbar -->       
    {% include "layout/navbar_dashboard.html" %}
    
    <!-- Html de la side bar -->
    {% include "layout/sidebar.html" %}
    
    <!-- html del contenido de la página -->

    <div class="container">
        <h1 class="text-center">Editar Entrenamiento</h1>
        <form action="" method="post">
            <div class="row">
                <div class="col-md-12 fondo2">
                    <div class="mb-3 fondo2">
                        <label for="fecha" class="form-label fondo2">Fecha</label>
                        <input type="date" class="form-control" id="fecha" name="fecha" th:field="*{fecha}" placeholder="yyyy-MM-dd" required="required" />
                    </div>
                    <div class="mb-3 fondo2">
                        <label for="hora" class="form-label fondo2">Hora</label>
                        <input type="time" class="form-control" id="hora" name="hora" th:field="*{hora}" required="required" />
                    </div>
                    <div class="mb-3 fondo2">
                        <label for="tipo" class="form-label fondo2">Tipo</label>
                        <input type="text" class="form-control" id="tipo" name="tipo" th:field="*{tipo}" required="required" />
                    </div>
                    <div class="mb-3 fondo2">
                        <label for="descripcion" class="form-label fondo2">Descripción</label>
                        <input type="text" class="form-control" id="descripcion" name="descripcion" th:field="*{descripcion}" required="required" />
                    </div>
                    <div class="text-center fondo2">
                        <button type="submit" class="btn btn-primary">Guardar cambios</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
            crossorigin="anonymous"></script>
</body>
</html>
