{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Club Leones</title>
</head>
<body class="body">
    <!-- html de la navbar -->
    {% include 'layout/navbar_dashboard.html' %}
    
    <!-- Html de la side bar -->
    {% include 'layout/sidebar.html' %}
    
    <!-- html del contenido de la página -->
    <div class="container">
        <h1 class="text-center">Editar Jugador</h1>
        <form action="" method="post">
            <div class="row">
                <div class="col-md-12 fondo2">
                    <div class="mb-3 fondo2">
                        <label for="nombre" class="form-label fondo2">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ jugador.nombre }}" placeholder="escriba el nombre del jugador" required="required" />
                    </div>
                    <div class="mb-3 fondo2">
                        <label for="identificacion" class="form-label fondo2">Identificación</label>
                        <input type="number" class="form-control" id="identificacion" name="identificacion" value="{{ jugador.identificacion }}" placeholder="escriba la identificación del jugador" required="required" />
                    </div>
                    <div class="mb-3 fondo2">
                        <label for="dorsal" class="form-label fondo2">Dorsal</label>
                        <input type="number" class="form-control" id="dorsal" name="dorsal" value="{{ jugador.dorsal }}" placeholder="escriba la dorsal del jugador" required="required" />
                    </div>
                    <div class="mb-3 fondo2">
                        <label for="edad" class="form-label fondo2">Edad</label>
                        <input type="number" class="form-control" id="edad" name="edad" value="{{ jugador.edad }}" placeholder="escriba la edad del jugador" required="required" />
                    </div>
                    <div class="mb-3 fondo2">
                        <label for="numcontacto" class="form-label fondo2">Número de contacto</label>
                        <input type="number" class="form-control" id="numcontacto" name="numcontacto" value="{{ jugador.numcontacto }}" placeholder="escriba el número de contacto del jugador" required="required" />
                    </div>
                    <div class="text-center fondo2">
                        <button type="submit" class="btn btn-primary">Guardar cambios</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
            crossorigin="anonymous"></script>
</body>
</html>
