{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Club Leones</title>
</head>
<body class="body">
    <!-- html de la navbar -->
    {% include 'layout/navbar_dashboard.html' %}
    
    <!-- Html de la side bar -->
    {% include 'layout/sidebar.html' %}
    
    <!-- html del contenido de la página -->
    <div class="container">
        <h1 class="text-center">Crear Equipo</h1>
        <form action="" method="post">
            <div class="row">
                <div class="col-md-12 fondo2">
                    <div class="mb-3 fondo2">
                        <label for="nombre" class="form-label fondo2">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="escriba el nombre del equipo" required="required" />
                    </div>
                    <!-- <div class="mb-3 fondo2">
                        <label for="imagen" class="form-label fondo2">Imagen</label>
                        <input type="file" class="form-control" id="imagen" name="imagen" required="required" />
                    </div> -->
                    <div class="mb-3 fondo2">
                        <label for="categoria" class="form-label fondo2">Categoría</label>
                        <input type="text" class="form-control" id="categoria" name="categoria" placeholder="escriba la categoría" required="required" />
                    </div>
                    <div class="mb-3 fondo2">
                        <label for="inscripcion" class="form-label fondo2">Inscripción</label>
                        <input type="text" class="form-control" id="inscripcion" name="inscripcion" placeholder="escriba la inscripción" required="required" />
                    </div>
                    <div class="mb-3 fondo2">
                        <label for="equipacion" class="form-label fondo2">Equipación</label>
                        <input type="text" class="form-control" id="equipacion" name="equipacion" placeholder="escriba la equipación" required="required" />
                    </div>
                    <input type="hidden" name="campeonatoid" value="{{ campeonatos.id }}" />
                    <div class="text-center fondo2">
                        <button type="submit" class="btn btn-primary">Crear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
            crossorigin="anonymous"></script>
</body>
</html>
