{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="{% static 'css/style2.css' %}" rel="stylesheet" type="text/css">
    <title>Club Leones</title>
    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
</head>

<body class="body">

    <!-- html de la navbar -->

    <header id="header">
        <div class="container__header">
            <div class="logo2">
                <a class="navbar-brand" href="{% url 'landingpage' %}"><img src="{% static 'images/logoempresa3.png' %}"
                        alt=""></a>
            </div>

        </div>
    </header>

    <!-- aquí inicia el html del contenido -->

    <div class="container_all" id="container__all">
        <div class="cover">

            <!--animacion del wave-->

            <div class="bg_color"></div>
            <div class="wave w1"></div>
            <div class="wave w2"></div>


            <div class="container__cover">
                <div class="header">
                    <nav class="navbar navbar-expand-lg">
                        <div class="fondo container-fluid justify-content-center">
                        </div>
                    </nav>
                </div>
                <div class="container pt-4">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="imagen"><img class="img-fluid d-none d-md-block"
                                    src="{% static 'images/balonlogin2.png' %}" alt="">
                            </div>
                        </div>

                        <div class="col-12 col-md-6 col-lg-6">
                            <!-- Columna 2 -->
                            <div class="caja-register p-4">
                                <h2 class="fondo texto mt-3">Registrarse</h2>
                                <form class="fondo" method="post" role="form" action="register">
                                </form>
                                <div class="fondo pb-3">
                                    <label for="firstName" class="fondo form-label">Nombres</label>
                                    <input name="firstName" type="text" class="form-control" id="firstName"
                                        field="firstName" placeholder="Ingrese sus nombres" required="required">
                                    <!-- Esto espero poder usarlo para seguir marcando errores durante el llenadod del campo -->
                                    <!--    <p th:errors = "*{firstName}" class="text-danger" th:if="${#fields.hasErrors('firstName')}"></p>  -->
                                </div>
                                <div class="fondo pb-3">
                                    <label for="lastName" class="fondo form-label">Apellidos</label>
                                    <input name="lastName" type="text" class="form-control" id="lastName"
                                        field="lastName" placeholder="Ingrese sus apellidos" required="required">
                                    <!-- <p th:errors = "*{lastName}" class="text-danger" th:if="${#fields.hasErrors('lastName')}"></p> -->
                                </div>
                                <div class="fondo pb-3">
                                    <label for="email" class="fondo form-label">Correo electronico</label>
                                    <input name="email" type="email" class="form-control" id="email" field="email"
                                        placeholder="Ingrese su correo electrónico" required="required">
                                    <!-- <p th:errors = "*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p> -->
                                </div>
                                <div class="fondo pb-3">
                                    <label for="password" class="fondo form-label">Contraseña</label>
                                    <input name="password" type="password" class="form-control" id="password"
                                        field="password" placeholder="Escriba su contraseña" required="required">
                                    <!-- <p th:errors = "*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p> -->
                                </div>
                                <div class="fondo texto pb-3"><button type="submit"
                                        class="btn btn-primary pb-3">Registrarse</button>
                                </div>
                                <div class="fondo textoderecha">
                                    <p class="fondo fs-6" style="display: inline;">¿Ya tienes una cuenta? </p><a
                                        class="fondo links" href="{% url 'login' %}">¿Inicia sesión!</a>
                                </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>


                <script src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js}"
                    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
                    crossorigin="anonymous"></script>
</body>

</html>
