<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css}" rel="stylesheet" 
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
        <title>Club Leones</title>
    </head>
    <body class="body">
        <!-- html de la navbar -->       
        <div th:replace="~{plantillas/plantillas :: header-dashboard}"></div>

        <!-- Html de la side bar -->
        <div th:replace="~{plantillas/plantillas :: sidebar}"></div>

        <!-- html del contenido de la página -->

        <div class="container">
            <h1 class="text-center">Editar plan de acondicionamiento</h1>
            <form th:action="@{/programacion/{id}(id=${programacion.id})}" th:object="${programacion}" method="post">
                <div class="row">
                    <div class="col-md-12 fondo2">
                        <div class="mb-3 fondo2">
                            <label for="dia" class="form-label fondo2">Dia</label>
                            <input type="date" class="form-control" id="dia" name="dia" th:field="*{dia}" placeholder="digite el dia" required="required" />
                        </div>
                        <div class="mb-3 fondo2">
                            <label for="hora" class="form-label fondo2">Hora</label>
                            <input type="time" class="form-control" id="hora" name="hora" th:field="*{hora}" placeholder="digite la hora" required="required" />
                        </div>
                        <div class="mb-3 fondo2">
                            <label for="categoria" class="form-label fondo2">Categoría</label>
                            <input type="text" class="form-control" id="categoria" name="categoria" th:field="*{categoria}" placeholder="digite la categoría" required="required" />
                        </div>
                        <div class="mb-3 fondo2">
                            <label for="equipo1" class="form-label fondo2">Equipo1</label>
                            <input type="text" class="form-control" id="equipo1" name="equipo1" th:field="*{equipo1}" placeholder="digite el equipo1" required="required" />
                        </div>
                        <div class="mb-3 fondo2">
                            <label for="equipo2" class="form-label fondo2">Equipo2</label>
                            <input type="text" class="form-control" id="equipo2" name="equipo2" th:field="*{equipo2}" placeholder="digite el equipo2" required="required" />
                        </div>
                        <div class="mb-3 fondo2">
                        <div class="mb-3 fondo2">
                            <label for="direccion" class="form-label fondo2">Dirección</label>
                            <input type="text" class="form-control" id="direccion" name="direccion" th:field="*{direccion}" placeholder="digite la direccion" required="required" />
                        </div>
                    <!--    <div class="mb-3 fondo2">
                            <label for="id_perfil" class="form-label fondo2">id_perfil</label>
                            <input type="number" class="form-control" id="id_perfil" name="id_perfil" required="required" />
                        </div>  -->
                        <div class="text-center fondo2">
                            <button type="submit" class="opciones btn btn-primary">Guardar cambios</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>




        <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js}" 
                integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
        crossorigin="anonymous"></script>
    </body>
</html>
