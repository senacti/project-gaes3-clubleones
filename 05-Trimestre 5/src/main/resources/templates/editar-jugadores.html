<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css}" rel="stylesheet" 
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
        <title>Club Leones</title>
    </head>
    <body class="body">
        <!-- html de la navbar -->       
        <div th:replace="~{plantillas/plantillas :: header-dashboard}"></div>

        <!-- Html de la side bar -->
        <div th:replace="~{plantillas/plantillas :: sidebar}"></div>

        <!-- html del contenido de la página -->

        <div class="container">
            <h1 class="text-center">Editar Jugador</h1>
            <form th:action="@{/jugadores/{jugadorid}(jugadorid=${jugador.id})}" th:object="${jugador}" method="post">
                <div class="row">
                    <div class="col-md-12 fondo2">
                        <div class="mb-3 fondo2">
                            <label for="nombre" class="form-label fondo2">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" placeholder="escriba el nombre del jugador" required="required" />
                        </div>
                        <div class="mb-3 fondo2">
                            <label for="identificacion" class="form-label fondo2">Identificación</label>
                            <input type="number" class="form-control" id="identificacion" name="identificacion" th:field="*{identificacion}" placeholder="escriba la identificación del jugador" required="required" />
                        </div>
                        <div class="mb-3 fondo2">
                            <label for="dorsal" class="form-label fondo2">Dorsal</label>
                            <input type="number" class="form-control" id="dorsal" name="dorsal" th:field="*{dorsal}" placeholder="escriba la dorsal del jugador" required="required" />
                        </div>
                        <div class="mb-3 fondo2">
                            <label for="edad" class="form-label fondo2">Edad</label>
                            <input type="number" class="form-control" id="edad" name="edad" th:field="*{edad}" placeholder="escriba la edad del jugador" required="required" />
                        </div>
                        <div class="mb-3 fondo2">
                            <label for="numcontacto" class="form-label fondo2">Número de contacto</label>
                            <input type="number" class="form-control" id="numcontacto" name="numcontacto" th:field="*{numcontacto}" placeholder="escriba el número de contacto del jugador" required="required" />
                        </div>
                        <div class="text-center fondo2">
                            <button type="submit" class="btn btn-primary">Guardar cambios</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js}" 
                integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
        crossorigin="anonymous"></script>
    </body>
</html>
