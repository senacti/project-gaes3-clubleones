<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css}" rel="stylesheet" 
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
        <title>Club Leones</title>
    </head>
    <body class="body">
        <!-- html de la navbar -->
        
        <header id="header" th:fragment="header-landing">
        <div class="container__header">
            <div class="logo">
                <img src="imagenes/logoempresa3.png" alt="">
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="container__nav">
                <nav id="nav">
                    <ul>
                        <li><a th:href="@{/landingpage}" class="select opciones nav-link">INICIO</a></li>
                        <li><a class="opciones nav-link" th:href="@{/landingcamp}">CAMPEONATOS</a></li>
                        <li><a class="opciones nav-link" th:href="@{/landingentre}">ENTRENAMIENTOS</a></li>
                        <li><a class="opciones nav-link" th:href="@{/landingacond}">ACONDICIONAMIENTO FISICO</a></li>
                        <a class="fondo" th:href="@{/login}">
                            <button type="button" class="opciones btn btn-outline-primary">Iniciar sesión</button>
                        </a>
                        <a class="fondo" th:href="@{/register}">
                            <button type="button" class="opciones btn btn-outline-primary">Registrarse</button>
                        </a>
                    </ul>
                </nav>
                <div class="btn__menu" id="btn_menu"><i class="fas fa-bars"></i></div>
            </div>
        </div>
    </header>
        
        
        <div class="header" th:fragment="header-dashboard">
            <nav class="navbar">
                <div class="fondo container-fluid justify-content-between">
                    <div class="fondo d-flex align-items-center">
                        <a class="navbar-brand" th:href="@{/dashboard}"><img class="" height="45px" th:src="@{/imagenes/logoempresa.png}" alt=""></a>
                    </div>
                    <div class="fondo d-flex align-items-center">
                        <a class="opciones btn btn-primary" data-bs-toggle="offcanvas" th:href="@{#offcanvasExample}" role="button" aria-controls="offcanvasExample">
                            Menú
                        </a>
                    </div>
                </div>
            </nav>
        </div>
        <!-- Html de la side bar -->
        <div th:fragment="sidebar" class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel">Servicios</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body ">
                <div>
                    Escoja alguno de los servicios de la empresa
                </div>
                <div class="accordion accordion-flush" id="accordionFlushExample">
                    <div class="btn-sidebaraccordion-item">
                        <h2 class="accordion-header">
                            <button class="fondo-claro  btn-sidebar accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                                Campeonatos
                            </button>
                        </h2>
                        <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                            <a th:href="@{/campeonatos}"><div class="accordion-body">Campeonatos</div></a>
                            <a th:href="@{/programacion}"><div class="accordion-body">Programación</div></a>
                            <a th:href="@{/equipos}"><div class="accordion-body">Equipos</div></a>
                            <!--<a th:href="@{/verpartido}"><div class="accordion-body">Partidos</div></a>-->
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="fondo-claro accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                                Entrenamientos
                            </button>
                        </h2>
                        <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                            <a th:href="@{/entrenamientos}"><div class="accordion-body">Entrenamientos</div></a>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="fondo-claro accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                                Acondicionamiento fisico
                            </button>
                        </h2>
                        <div id="flush-collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                            <a th:href="@{/users}" sec:authorize="hasAnyAuthority('ROLE_ADMIN')"><div class="accordion-body">Perfiles</div></a>
                            <a th:href="@{/tests}"><div class="accordion-body">Test</div></a>
                            <a th:href="@{/planes}"><div class="accordion-body">Plan de acondicionamiento</div></a>
                          <!--  <a th:href="@{/ejercicios}"><div class="accordion-body">Ejercicios</div></a> -->
                        </div>
                    </div>
                    <!--<div class="accordion-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                        <h2 class="accordion-header">
                            <button class="fondo-claro accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseFour" aria-expanded="false" aria-controls="flush-collapseThree">
                                Otros...
                            </button>
                        </h2>
                        <div id="flush-collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                            <a th:href="@{/users}"><div class="accordion-body">Usuarios registrados</div></a>
                        </div>
                    </div> -->                   
                </div>
                <div class="logout text-center">
                    <a th:href="@{/logout}">
                    <button type="button" class="btn btn-logout btn-outline-primary">Cerrar Sesión</button>
                </a>
                </div>
            </div>
        </div>
        <!-- html del contenido de la página -->



        <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js}" 
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
        crossorigin="anonymous"></script>
    </body>
</html>
