<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css}" rel="stylesheet" 
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link th:href="@{/css/style2.css}" rel="stylesheet" type="text/css">
        <title>Club Leones</title>
        <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
    </head>
    <body class="body">
        <!-- html de la navbar -->       
        <div th:replace="~{plantillas/plantillas :: header-landing}"></div>       

        <!-- aquí inicia el html del contenido -->

        <div class="container_all" id="container__all">
            <div class="cover">

                <!--animacion del wave-->

                <div class="bg_color"></div>
                <div class="wave w1"></div>
                <div class="wave w2"></div>


                <div class="container__cover">
                    <div class="container__info">
                        <h1>ACONDICIO-</h1>
                        <h2>NAMIENTO FISICO</h2>
                        <p class="fs-4 fw-semibold">El acondicionamiento físico que brinda club leones busca determinar el nivel de los interesados y establecer un plan acorde a sus necesidades.</p>
                        <p type="" value="">
                    </div>
                    <div class="col-md-6 col-lg-7">
                        <img class="img img-fluid" src="../imagenes/Condicion.jpg" alt="">
                    </div>
                </div>
            </div>

            <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js}" 
                    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
            crossorigin="anonymous"></script>
    </body>
</html>
