<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css}" rel="stylesheet" 
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
        <title>Club Leones</title>
    </head>
    <body class="body">
        <!-- html de la navbar -->       
        <div th:replace="~{plantillas/plantillas :: header-dashboard}"></div>

        <!-- Html de la side bar -->
        <div th:replace="~{plantillas/plantillas :: sidebar}"></div>

        <!-- html del contenido de la página -->

        <div class="container">
            <h1 class="text-center">Crear campeonato</h1>
            <form th:action="@{/campeonatos}" th:object="${campeonatos}" method="post">
                <div class="row">
                    <div class="col-md-12 fondo2">
                        <div class="mb-3 fondo2">
                            <label for="nombre" class="form-label fondo2">Nombre del campeonato</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" placeholder="digite el nombre del campeonato" required="required" />
                        </div>
                        <div class="mb-3 fondo2">
                            <label for="modo" class="form-label fondo2">Modo</label>
                            <input type="text" class="form-control" id="modo" name="modo" th:field="*{modo}" placeholder="escriba el modo del campeonato" required="required" />
                        </div>
                        <div class="mb-3 fondo2">
                            <label for="categoria" class="form-label fondo2">Categoría</label>
                            <input type="text" class="form-control" id="categoria" name="categoria" th:field="*{categoria}" placeholder="escriba la categoría del campeonato" required="required" />
                        </div>
                        <div class="mb-3 fondo2">
                            <label for="direccion" class="form-label fondo2">Dirección</label>
                            <input type="text" class="form-control" id="direccion" name="direccion" th:field="*{direccion}" placeholder="escriba la dirección del campeonato" required="required" />
                        </div>
                        <div class="mb-3 fondo2">
                            <label for="cantequipos" class="form-label fondo2">Cantidad de equipos</label>
                            <input type="text" class="form-control" id="cantequipos" name="cantequipos" th:field="*{cantequipos}" placeholder="escriba la cantidad de equipos del campeonato" required="required" />
                        </div>
                        <div class="text-center fondo2">
                            <button type="submit" class="opciones btn btn-primary">Crear</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>




        <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js}" 
                integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
        crossorigin="anonymous"></script>
    </body>
</html>
