<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css}" rel="stylesheet" 
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link th:href="@{/css/style2.css}" rel="stylesheet" type="text/css">
        <title>Club Leones</title>
        <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
    </head>
    <body class="body">
        <!-- html de la navbar -->       
        <!-- <div th:replace="~{plantillas/plantillas :: header-landing}"></div>  -->  

        <!-- aquí inicia el html del contenido -->
        <header id="header">
            <div class="container__header">
                <div class="logo2">
                    <a class="navbar-brand" th:href="@{/landingpage}"><img src="imagenes/logoempresa3.png" alt=""></a>
                </div>

            </div>
        </header>

        <div class="container_all" id="container__all">
            <div class="cover">

                <!--animacion del wave-->

                <div class="bg_color"></div>
                <div class="wave w1"></div>
                <div class="wave w2"></div>

                <!-- Espero usar esto para agregar alertas del proceso de login  -->
                <!--   <div th:if="${param.error}">
       <div class="alert alert-danger">Invalid Email or Password</div>
   </div>
   <div th:if="${param.logout}">
       <div class="alert alert-success"> You have been logged out.</div>
   </div> -->

                <div class="container__cover">
                    <div class="container pt-4">
                        <div class="row justify-content-center">
                            <div class="col-md-5">
                                <img class="img-fluid d-none d-md-block" src="../imagenes/balonlogin2.png" alt="">
                            </div>
                            <div class="col-md-7">
                                <div class="caja-login p-4">
                                    <h2 class="fondo texto">Iniciar sesión</h2>
                                    <div class="texto fondo"><i class="bi bi-people-fill" ></i></div>
                                    <form class="fondo" method="post" role="form" th:action="@{/login}">
                                        <div class="fondo mb-3">
                                            <label for="email" class="fondo form-label">Correo electrónico</label>
                                            <input type="text" id="username" name="username" class="form-control ml-3" placeholder="Ingrese su correo electrónico">
                                        </div>
                                        <div class="fondo mb-3">
                                            <label for="password" class="fondo form-label">Contraseña</label>
                                            <input name="password" type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
                                        </div>
                                        <div class="fondo textoderecha mb-3">
                                            <a class="fondo links" th:href="@{/error404}">¿Olvidó su contraseña?</a>
                                        </div>
                                        <div class="texto fondo">
                                            <button type="submit" class="btn btn-primary mb-3">Iniciar sesión</button>
                                        </div>
                                    </form>
                                    <div class="fondo texto mb-3 fs-6">
                                        <p class="fondo fs-5"style="display: inline;">¿Aún no tienes una cuenta? </p><a class="fondo links" th:href="@{/register}">¿Regístrate!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>    



                <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js}" 
                        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
                crossorigin="anonymous"></script>
                </body>
                </html>
